<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var UCFmap = {
        UCFmain: {
          center: {lat: 28.6024274, lng: -81.2000599},
        },
        UCFbusiness: {
          center: {lat: 28.6009229, lng: -81.1993359}
        },
         UCFnursing: {
          center: {lat: 28.5878819, lng: -81.1993483}
        },
        UCFgradstudies: {
          center: {lat: 28.5991774, lng: -81.20239240000001}
        },
        UCFsciences: {
          center: {lat: 28.6008171, lng: -81.2003153}
        },
        UCFopticsandphotonics: {
          center: {lat: 28.601259, lng: -81.1971585}
        },
        UCFeducation: {
          center: {lat: 28.5998551, lng: -81.2045731}
        },
        UCFengineering: {
          center: {lat: 28.6005338, lng: -81.19772620000003}
        }
      };
    var UNFmap = {
      UNFmain: {
        center: {lat: 30.2661172, lng: -81.51203620000001}
      },
      UNFbusiness: {
        center: {lat: 30.2706682, lng: -81.5104313}
      },
      UNFospreycove: {
        center: {lat: 30.2690957, lng: -81.5072212}
      },
      UNFfountainsdorm: {
        center: {lat: 30.267229, lng: -81.50106949999997}
      },
      UNFhodgesstadium: {
        center: {lat: 30.2751632, lng: -81.51163450000001}
      },
      UNFharmonstadium: {
        center: {lat: 30.2750305, lng: -81.50837890000003}
      },
      UNFiptm: {
        center: {lat: 30.269223, lng: -81.517739}
      },
      UNFchallengecourse: {
        center: {lat: 30.2659834, lng: -81.51185250000003}
      },
      UNFuniversitycenter: {
        center: {lat: 30.26047579140877, lng: -81.50198936462402}
      },
      UNFgolfcomplex: {
        center: {lat: 30.2559191, lng: -81.50356190000002}
      },
      UNFparkinglot53: {
        center: {lat: 30.2625193, lng: -81.49482849999998}
      },
      UNFtheflats: {
        center: {lat: 30.2645494, lng: -81.49367849999999}
      }
    };

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 28.6024274, lng: -81.2000599},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        for (var campus in UCFmap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#000000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#8a8a42',
            fillOpacity: 0.15,
            map: map,
            center: UCFmap[campus].center,
            radius: 4828.03
          });
        }
        for (var campus in UNFmap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#003366',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#c0c0c0',
            fillOpacity: 0.12,
            map: map,
            center: UNFmap[campus].center,
            radius: 4828.03
          });
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAbSmYeObg3PArhdqxDAHgHzf1-XcJHf4&callback=initMap">
    </script>
  </body>
</html>
