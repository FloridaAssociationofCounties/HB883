      function initMap() {
        // Create the map.

          zoom: 8,
          center: {lat: 28.6024274, lng: -81.2000599},
          mapTypeId: 'terrain'

            strokeOpacity: 0.8,
            strokeWeight: 2,

            center: UCFmap[campus].center,
            radius: 4828.03
